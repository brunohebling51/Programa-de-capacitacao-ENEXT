<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <div id="output"></div>

    <body>

        <script>
            // um array de 2 objetos. array com [] e objeto com {}
            let produtos = [
                {"nome": "caneta", "preco": 2, "estoque": 10},
                {"nome": "lapis", "preco": 1.2, "estoque": 10},
                {"nome": "borracha", "preco": 0.5, "estoque": 10}
            ];

            let msg = "";

            // apresentando no HTML com loop for o nome dos itens, e preco com H2 e P via tag name

            for(let i = 0; i < produtos.length; i++) {
                console.log(produtos[i].nome)

                msg += "<h2>Produto: "+ produtos[i].nome +"</h2>";
                msg += "<p> preco: "+ produtos[i].preco +"</p>";
                msg += "<p> estoque: "+ produtos[i].estoque +"</p>";
            }

            document.querySelector('#output').innerHTML = msg;


        </script>

    </body>

</html>
