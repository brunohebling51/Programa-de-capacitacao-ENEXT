<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

        <div id="output"></div>
    <body>

        <script>

            let produtos = new Array('bolacha', 'caneta', 'lapis', 'tesoura', 'borracha', 'caderno', 'livro');

            produtos.push('compasso', 'cartolina'); // para adicionar itens dentro de um array

            let output = document.querySelector('#output'); // para apresentar no html via js oque esta escrito no codigo

            let msg = '';

            // laco de repeticao for, fazendo com que exiba msg apresentando produto 1 : nome do produto e com a propriedade .lenght faz mostrar total quantidade.
            
            for (let i = 0; i < produtos.lenght; i++){ 
                msg += 'produto ' + (i + 1) + ': '+ produtos[i] +' <br>';
            }

            output.innerHTML = msg;


        </script>

    </body>

</html>
