<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação Javascript</title>
    </head>

    <!-- mini calculadora -->

    <body>
        <h1>Lógica de programação Javascript</h1>
        <button onclick="somar()">+</button>
        <button onclick="subtrair()">-</button>
        <button onclick="multiplicar()">*</button>
        <button onclick="dividr()">/</button>

        <div id="output">

        </div>
        <script>
            let n1 = prompt('digite um numero');
            n1 = parseFloat(n1);
            
            escreve();

            function escreve() {
                let output = document.querySelector('#output');
                output.innerHTML = n1;
            }

            function somar () {
                let n = prompt('digite outro numero');
                n = parseFloat(n);

                n1 = n1 + n;
                escreve();
            }

            function subtrair () {
                let n = prompt('digite outro numero');
                n = parseFloat(n);

                n1 = n1 - n;
                escreve();
            }

            function multiplicar () {
                let n = prompt('digite outro numero');
                n = parseFloat(n);

                n1 = n1 * n;
                escreve();
            }

            function dividr () {
                let n = prompt('digite outro numero');
                n = parseFloat(n);

                n1 = n1 / n;
                escreve();
            }

        </script>
    </body>

</html>
