    <!-- reaproveitando codigos com funcoes voide -->

    <body>
        <h1>Lógica de programação Javascript</h1>
        <button onclick="mostrarArea(largura, altura)">mostrar area</button>

        <script>
            let largura = prompt('digite a largura');
            largura = parseFloat(largura);

            let altura = prompt('digite a altura');
            altura = parseFloat(altura);

            function mostrarArea (l, a) {
                alert('area total: ' + (l * a));
            }

        </script>
    </body>

</html>
