<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação Javascript</title>
    </head>
    <!-- primeira aula de lacos de repeticoes -->
    <!-- loop for exercicio colocar barras <Hr> apos 10 numeros mostrados com % numero multiplos de 10 por ex-->

    <body>
        <h1>Lógica de programação Javascript</h1>
        <script>
            let numero = prompt("Digite um numero");
            numero = parseFloat(numero);

            let indice = 1;

            while (indice <= 1000) {
                document.write(numero + ' x ' + indice + ' = ' + (numero * indice) + ' <br>');
                if (indice % 10 === 0) {
                    document.write('<hr>');
                }
                indice = indice + 1;
            }
        </script>
    </body>

</html>
