<!-- exercicio de media, mostrando se foi aprovado ou nao com media maior que 5, nota 1 maior ou igual a 0 e nota 2 maior que 0 -->
<!-- no segundo exemplo diz utilizando o operador OU (||) para dizer se foi aprovado ou nao e no primeiro o perador E(&&) -->
    <body>
        <h1>Lógica de programação Javascript</h1>
        <script>
            let n1 = prompt('digite um numero');
            n1 = parseFloat(n1);

            let n2 = prompt('digite um numero');
            n2 = parseFloat(n2);

            let media = (n1 + n2) / 2;

            // if (media > 5 && n1 >= 0 && n2 > 0) {
            //     alert("parabens! voce foi aprovado");
            // } else {
            //     alert("desculpe, mas nao foi dessa vez");
            // }

            if(n1 === 0 || n2 === 0 || media <= 5){
                alert("reprovado");
            } else {
                alert("aprovado");
            }
        </script>
    </body>
