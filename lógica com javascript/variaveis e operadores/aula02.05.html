<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação Javascript</title>
    </head>
    <!-- exercicio de media apresentando um boleano, false ou true  -->

    <body>
        <h1>Lógica de programação Javascript</h1>
        <script>
            let numero = parseFloat(prompt("Digite um numero"));
            let numero2 = parseFloat(prompt("Digite outro numero"));
            let media = ((numero + numero2) / 2);
            alert(media > 5);
        </script>
    </body>

</html>
