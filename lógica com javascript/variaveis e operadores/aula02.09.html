<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação Javascript</title>
    </head>
<!-- switch e uma maneira de trabalhar com controle de decisao -->
    <body>
        <h1>Lógica de programação Javascript</h1>
        <script>
            let n = prompt('digite um numero');
            n = parseInt(n);

            switch (n) {
                case 1:
                    alert('boa escolha');
                    break;
                case 2:
                    alert('legal');
                    break;
                case 3:
                    alert('muito bom');
                    break;
                default:
                    alert('escolha de 1 a 3');
            }
        </script>
    </body>

</html>
