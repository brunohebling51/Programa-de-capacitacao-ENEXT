<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lógica de programação Javascript</title>
    </head>
    <!-- exercicio de média JS -->
    <body>
        <h1>Lógica de programação Javascript</h1>
        <script>
            let numero = prompt("Digite um numero");
            numero = parseFloat(numero);
            let numero2 = prompt("Digite mais um numero");
            numero2 = parseFloat(numero2);
            let media = ((numero + numero2) / 2); // usando () faz com que a soma seja feita antes da divisao e o resultado seja correto
            alert("a média é: " + media);
        </script>
    </body>

</html>
